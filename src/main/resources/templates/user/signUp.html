<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/head :: common_header(~{::title},~{::link})}">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="container-eagle">
  <div th:replace="~{fragment/nav :: useNav}">insert</div>
  <div class="main">
    <h3>회원가입</h3>
    <form action="/api/users/signup" method="post" th:object="${signupRequestDto}">

      <label for="username">아이디</label><br>
      <input type="text" id="username" name="username" th:field="*{username}"><br>
      <p th:errors="*{username}"></p>

      <label for="password">비밀번호 입력</label><br>
      <input type="password" id="password" name="password" th:field="*{password}"><br>
      <p th:errors="*{password}"></p>

      <label for="checkPassword">비밀번호 확인</label><br>
      <input type="password" id="checkPassword" name="checkPassword" th:field="*{checkPassword}"><br>
      <p th:errors="*{checkPassword}"></p>

      <label for="nickName">닉네임</label><br>
      <input type="text" id="nickName" name="nickName" th:field="*{nickName}"><br>
      <p th:errors="*{nickName}"></p>

      <label for="email">이메일</label><br>
      <input type="email" id="email" name="email" th:field="*{email}"><br>
      <p th:errors="*{email}"></p><br>

      <input class="btn btn-primary submit" type="submit" value="확인">
    </form>
  </div>
</div>
</body>
</html>
